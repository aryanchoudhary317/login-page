<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .status {
            font-weight: bold;
        }
        .yes {
            color: green;
        }
        .no {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submitted Data</h2>

        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>

        <p><strong>Is the URL containing the submitted data?</strong></p>
        <p id="data-status" class="status"></p>

        <script>
            // Get query parameters from URL
            const urlParams = new URLSearchParams(window.location.search);

            // Extract data from URL params
            const firstName = urlParams.get('first-name');
            const lastName = urlParams.get('last-name');
            const age = urlParams.get('age');
            const phone = urlParams.get('phone');
            const email = urlParams.get('email');

            // Display the values on the page
            document.getElementById('first-name').textContent = firstName || 'Not Provided';
            document.getElementById('last-name').textContent = lastName || 'Not Provided';
            document.getElementById('age').textContent = age || 'Not Provided';
            document.getElementById('phone').textContent = phone || 'Not Provided';
            document.getElementById('email').textContent = email || 'Not Provided';

            // Check if all necessary parameters are present
            const isDataPresent = firstName && lastName && age && phone && email;

            // Display status of URL data
            const dataStatusElement = document.getElementById('data-status');
            if (isDataPresent) {
                dataStatusElement.textContent = 'Yes';
                dataStatusElement.classList.add('yes');
            } else {
                dataStatusElement.textContent = 'No';
                dataStatusElement.classList.add('no');
            }
        </script>
    </div>
</body>
</html>
